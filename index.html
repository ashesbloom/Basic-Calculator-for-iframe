<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Opeations</title>
    <link rel="stylesheet" href="support/cal.css">
</head>
<body>
    <div class="container">
        <div class='display'>
            
        </div>
        <div class="inputs">
            <div class="row" id="r1">
                <div class="b" id="button1"><span id="1">1</span></div>
                <div class="b"><span id="2">2</span></div>
                <div class="b"><span id="3">3</span></div>
                <div class="b_excp">
                    <div class="b1"><span id="plus">+</span></div>
                    <div class="b1"><span id="minus">-</span></div>
                </div>
            </div>
            <div class="row" id="r2">
                <div class="b"><span id="4">4</span></div>
                <div class="b"><span id="5">5</span></div>
                <div class="b"><span id="6">6</span></div>
                <div class="b"><span id="ast">*</span></div>
            </div>
            <div class="row" id="r3">
                <div class="b"><span id="7">7</span></div>
                <div class="b"><span id="8">8</span></div>
                <div class="b"><span id="9">9</span></div>
                <div class="b"><span id="divide">/</span></div>
            </div>
            <div class="row" id="r4">
                <div class="b"><span id="dot">.</span></div>
                <div class="b"><span id="0">0</span></div>
                <div class="b"><span id="equals">=</span></div>
                <div class="b"><span id="clear">clear</span></div>
            </div>
        </div>
    </div>
    <script src="support/cal.js"></script>
</body>
</html>
